grumphp:
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_timeout: 60
  tasks:
    yamllint: ~
    composer: ~
    composer_normalize: ~
    jsonlint: ~
    git_commit_message:
      enforce_capitalized_subject: false
      max_subject_width: 50
    phpcs:
      standard:
        - vendor/drupal/coder/coder_sniffer/Drupal
        - vendor/drupal/coder/coder_sniffer/DrupalPractice
      tab_width: 2
      ignore_patterns:
        - .github
        - .gitlab
        - bower_components
        - node_modules
        - vendor
        - /tests/.*
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - theme
        - css
        - info
        - txt
    phpmd:
      ruleset: [cleancode, codesize, design, naming, unusedcode]
      triggered_by:
        - php
        - module
      exclude:
        - .github
        - .gitlab
        - bower_components
        - node_modules
        - vendor
        - '/tests/**/*'
    phpparser:
      visitors:
        no_exit_statements: ~
        never_use_else: ~
        forbidden_function_calls:
          blacklist: [var_dump]
      metadata:
        priority: 100000
    securitychecker_enlightn:
      lockfile: ./composer.lock
      run_always: false
    phplint:
      exclude: []
      jobs: ~
      short_open_tag: false
      ignore_patterns: []
      triggered_by:
        - php
        - module
        - inc
        - install
        - profile
        - theme
