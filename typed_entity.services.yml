services:

  Drupal\typed_entity\RepositoryManager:
    arguments: ['@entity_type.manager']
    tags:
      -
        name: service_collector
        tag: typed_entity_repository
        call: addRepository

  Drupal\typed_entity\RepositoryCollector:
    # This service is left for backwards compatibility reasons.
    parent: Drupal\typed_entity\RepositoryManager

  Drupal\typed_entity\TypedRepositories\TypedEntityRepositoryBase:
    arguments: ['@service_container']
    public: false
    tags:
      -
        name: typed_entity_repository
        entity_type_id: ''
        bundle: ''
        wrapper_class: ''
        fallback_renderer: 'Drupal\typed_entity\Render\TypedEntityRendererBase'

  Drupal\typed_entity\Render\TypedEntityRendererBase:
    arguments: ['@entity_type.manager']
